<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <base href="/boostrapRepaso/">

    <!-- GoogleFonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom-styles.css">
</head>

<body>

    <!-- meter video -->

    <div class="login-container container-fuid">

        <header class="login-header text-center mt-2 mt-sm-4 mt-md-5 mt-lg-6">
            <img class="inline-block" src="images/logo.png" alt="logo Ipartek">
            <h1 class="login-h1 text-uppercase mt-2 mt-md-4">Gestión de perros</h1>
        </header>

        <!-- pattern y required -->
        <main class="login-main  mt-4">
            <form class="login-form" action="privado/tarjetas-perros.html">
                <input class="login-input d-block m-xauto" type="text" placeholder="Email" name="email">
                <input class="login-input d-block m-xauto" type="text" placeholder="Contraseña" name="contra">
                <div class="login-input">
                    <div class="d-inline-block m-xauto w-100 text-center">
                        <input class="login-checkbox mr-2" type="checkbox" name="recuerdame"><span>Recuérdame</span>
                    </div>
                </div>
                <input class="login-input btn btn-primary d-block m-xauto" type="submit" value="Login">
            </form>
        </main>
    </div>

    <!-- Jquery & Pooper -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <!-- Boostrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
